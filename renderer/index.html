<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>速贴 ClipFast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="panel">
      <header class="header">
        <input id="search" type="text" placeholder="搜索关键词或标签..." />
        <select id="type">
          <option value="all">全部</option>
          <option value="text">文本</option>
          <option value="link">链接</option>
          <option value="code">代码</option>
          <option value="image">图片</option>
        </select>
        <label class="fav"><input id="onlyFav" type="checkbox" /> 仅收藏</label>
        <button id="refresh" class="btn">刷新</button>
        <button id="openShortcut" class="btn">设置快捷键</button>
        <span id="msg" class="msg"></span>
      </header>
      <aside class="sidebar">
        <div class="title">分类</div>
        <button data-type="all" class="cat active">全部</button>
        <button data-type="text" class="cat">文本</button>
        <button data-type="link" class="cat">链接</button>
        <button data-type="code" class="cat">代码</button>
        <button data-type="image" class="cat">图片</button>
      </aside>
      <main class="list" id="list"></main>
      <section class="preview" id="preview">
        <div class="placeholder">选择一条记录查看预览</div>
      </section>
    </div>
    <div id="shortcutModal" class="modal">
      <div class="modal-body">
        <div class="modal-title">按下你想要的快捷键组合</div>
        <div class="field">
          <div class="label">快捷键</div>
          <div class="keys" id="shortcutPreviewKeys"></div>
        </div>
        <div class="desc"><span class="keys-inline" id="shortcutCurrentKeys"></span></div>
        <div class="modal-actions">
          <button id="saveShortcut" class="btn primary" disabled>保存</button>
          <button id="cancelShortcut" class="btn">取消</button>
        </div>
      </div>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
